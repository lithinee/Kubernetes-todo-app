<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- using bootstrap for styling-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- custom styles using CSS-->
  <link rel="stylesheet" href="style.css" />

  
  <title>TODO App</title>
</head>


<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body">

        <!-- show / hide completed tasks -->
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="hideCompletedToggle">
          <label class="form-check-label" for="hideCompletedToggle">Hide completed</label>
        </div>
        <h1 class="text-center mb-4">
          <i class="bi bi-check2-circle text-primary me-2"></i>
          My ToDo List
        </h1>

        <!-- user input form -->
        <form id="todo-form" class="d-flex gap-2 mb-4">
          <input 
            type="text" 
            id="task-input" 
            class="form-control" 
            placeholder="Enter a task..." 
            required 
          />
          <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <!-- tasks list populates by logic.js -->
        <ul id="todo-list" class="list-group">
         
        </ul>
      </div>
    </div>
  </div>

  <script src="logic.js"></script>
</body>
</html>
